<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Attendance</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <style>
    /* styles.css */
    body {
        font-family: Arial, sans-serif;
        background-image: url('static/admin_hod/assets/img/myimages/og.jpg');
        background-size: cover;
        background-repeat: no-repeat;
        background-attachment: fixed;
        padding: 20px;
        margin: 0;
        color: #333;
    }

    h1 {
        text-align: center;
        margin-bottom: 20px;
        color: #FF0000;
        text-shadow: 4px 4px 6px rgba(0, 0, 0, 0.5);
    }

    label {
        display: block;
        margin-top: 10px;
    }

    .container {
        max-width: 800px;
        margin: 0 auto;
        background-color: #fff;
        padding: 20px;
        box-shadow: 0px 2px 6px rgba(0, 0, 0, 0.1);
        border-radius: 5px;
        display: flex;
        flex-direction: column;
    }

    table {
        width: 100%;
        border-collapse: collapse;
    }

    th, td {
        padding: 12px 15px;
        text-align: center;
    }

    th {
        background-color: #007bff;
        color: #f3dcdc;
    }

    tr:nth-child(even) {
        background-color: #f2f2f2;
    }

    tr:hover {
        background-color: #ddd;
    }

    input[type="checkbox"] {
        width: 20px;
        height: 20px;
    }

    .error-button {
        background-color: #26db9f; /* Red background color */
        color: white; /* Text color */
        border: none;
        padding: 10px 20px;
        cursor: pointer;
        border-radius: 5px;
        transition: background-color 0.3s ease; /* Add a smooth transition effect */
        margin: 0 auto; /* Center-align the button */
        display: block; /* Make the button a block element for centering */
    }

    .error-button:hover {
        background-color: #FF0000; /* Change the background color on hover */
    }
    </style>
    <h1>STUDENT ATTENDANCE</h1>
    
    <!-- Date-Time Picker -->
    <form method="post" action="{% url 'mark_student_attendance' %}">
        {% csrf_token %}
        <div class="container">
            <label for="attendanceDate"><b>Select Date:</b></label>
            <input type="date" id="attendanceDate" name="date">
    <br><br>
            <!-- Student Table -->
            <table>
                <thead>
                    <tr>
                        <th><b>STUDENT NAME</b></th>
                        <th><b>DIVISION</b></th>
                        <th><b>COURSE</b></th>
                        <th><b>MARK ATTENDANCE</b></th>
                    </tr>
                </thead>
                <tbody>
                    {% for student in data %}
                    <tr>
                        <td>{{ student.Student_name }}</td>
                        <td>{{ student.Division }}</td>
                        <td>{{ student.Classes }}</td>
                        <td><input type="checkbox" name="student_{{ student.id }}"></td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
    
            <br><br>
            <button type="submit" class="error-button">SUBMIT</button>
        </div>
    </form>
</body>
</html>
