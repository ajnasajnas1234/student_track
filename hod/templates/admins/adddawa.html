                              name="state" />

                          </div>

                            <input type="text" id="nameBasic" class="form-control" placeholder=""
                              name="pin" />
                              <div></div>
                          </div>
                          <div class="row g-2">
                            <label for="nameBasic" class="form-label">DOB</label>

                          </div>
